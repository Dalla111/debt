<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Add Transaction for {{ lender }}</h1>
        
        <form method="POST" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label class="form-label">Amount (â‚¹)</label>
                <input type="number" step="0.01" name="amount" 
                       class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" 
                           name="include_self" id="include_self">
                    <label class="form-check-label" for="include_self">
                        Include myself in the split
                    </label>
                </div>

                <label class="form-label">Select Borrowers</label>
                <div class="row row-cols-2 row-cols-md-3 g-3">
                    {% for member in all_members %}
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   name="borrowers" value="{{ member }}" id="{{ member }}">
                            <label class="form-check-label" for="{{ member }}">
                                {{ member }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description (optional)</label>
                <input type="text" name="description" class="form-control">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    Submit Transaction
                </button>
                <a href="/" class="btn btn-outline-secondary">
                    Back to Dashboard
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
