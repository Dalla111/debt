<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlement Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .settlement-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .arrow {
            font-size: 1.2rem;
            margin: 0 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Settlement Plan</h1>
        
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Optimal Payment Plan</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    {% for settlement in settlements %}
                    <div class="list-group-item settlement-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="font-weight-bold">{{ settlement.from }}</span>
                            <div class="d-flex align-items-center">
                                <span class="mx-2">pays ₹{{ settlement.amount }}</span>
                                <span class="arrow">→</span>
                                <span class="font-weight-bold ml-2">{{ settlement.to }}</span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="mt-3 text-end">
                    <h5>Total to be settled: ₹{{ total }}</h5>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="btn btn-outline-primary btn-lg">
                ← Back to Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
